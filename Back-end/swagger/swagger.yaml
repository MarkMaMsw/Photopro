openapi: 3.0.0
info:
  title: PhotoSeller
  description: This is the integrated platform of PhotoSeller
  version: 0.0.1
servers:
- url: http://localhost:8080/
tags:
- name: authentication
  description: Actions to authenticate user
- name: user
  description: User Action
- name: image
  description: Image Actions
- name: order
  description: Order Action
- name: collection
  description: Collection Action

paths:
  /auth/register:
    post:
        tags:
        - authentication
        summary: Create new account
        operationId: app_create_account
        requestBody:
          description: New user identifier
          content:
            application/json:
              schema:
                $ref: "#components/schemas/register"
          required: true
        responses:

  /auth/login:
    post:
        tags:
        - authentication
        summary: Get JWT token
        operationId: app_generate_token
        requestBody:
          description: User identifier
          content:
            application/json:
              schema:
                $ref: "#components/schemas/login"
          required: true
        responses:
    
